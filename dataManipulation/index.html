<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ministry of Truth</title>
    <style>
        img{
        width: 50px;
    }
    h1{
        margin: 10px;
    }
    article{
        margin: 20px 0px 20px 0px;
        border: 2px solid black;
    }
    p{
        padding: 5px;
    }
    #editPrompt{
        display: none;
        color: red;
    }
    </style>
</head>

<body>
    <input type="text" name="User" id="userInput" placeholder="User ID">
    <input type="text" id="commentInput" placeholder="Comment">
    <button id="post">Post</button>
    <template>
        <article>
            <header>
                <img src="#" alt="User Profile Photo">
                <h1 id="fullName"></h1>
                <h1 id="createdAt"></h1>
            </header>
            <p id="comment"></p>
            <button id="delete">Delete</button>
            <button id="edit">Edit</button>
            <p id="editPrompt">Now you can edit the content.</p>
        </article>
    </template>
    <script src="script.js"></script>
</body>

</html>
